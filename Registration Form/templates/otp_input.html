  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title" style="text-align: center">OTP Verification</h2>
            <form method="POST" name="form1">
              <section class="wrapper1">
                <div class="container">
                  <div
                    class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center"
                  >
                    <div style="align: center; padding-left: 6em">
                      <div class="fw-normal text-muted mb-4">
                        Enter the verification code we sent to the number
                      </div>

                      <div class="otp_input text-start mb-2">
                        <label for="digit"
                          >Type your 4 digit security code</label
                        >
                        <div
                          class="d-flex align-items-center justify-content-between mt-2"
                          style="padding-top: 1em"
                        >
                          <input
                            type="password"
                            class="form-control"
                            id="id1"
                            name="id1"
                            placeholder=""
                            size="1"
                            maxlength="1"
                            onkeyup="moveCursor(this,'id2')"
                          />
                          <input
                            type="password"
                            class="form-control"
                            id="id2"
                            name="id2"
                            placeholder=""
                            size="1"
                            maxlength="1"
                            onkeyup="moveCursor(this,'id3')"
                          />
                          <input
                            type="password"
                            class="form-control"
                            id="id3"
                            name="id3"
                            placeholder=""
                            size="1"
                            maxlength="1"
                            onkeyup="moveCursor(this,'id4')"
                          />
                          <input
                            type="password"
                            class="form-control"
                            id="id4"
                            name="id4"
                            placeholder=""
                            size="1"
                            maxlength="1"
                          />
                        </div>
                      </div>

                      <div style="padding-top: 1em; padding-bottom: 1em">
                        Resend OTP in : <span id="timer"></span>
                      </div>
                      <button type="submit" class="btn btn--radius-2 btn--blue">
                        Submit
                      </button>
                      <div
                        class="fw-normal text-muted mb-2"
                        style="padding-top: 1em"
                      >
                        Didnâ€™t get the code ?
                        <a
                          href="#"
                          class="text-primary fw-bold text-decoration-none"
                          >Resend</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script>
      function moveCursor(fromInput, toInput) {
        var length = fromInput.value.length;
        var maxLength = fromInput.getAttribute("maxlength");

        if (length == maxLength) {
          document.getElementById(toInput).focus();
        }
      }
    </script>
    <script>
      let timerOn = true;

      function timer(remaining) {
        var m = Math.floor(remaining / 60);
        var s = remaining % 60;

        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        document.getElementById("timer").innerHTML = m + ":" + s;
        remaining -= 1;

        if (remaining >= 0 && timerOn) {
          setTimeout(function () {
            timer(remaining);
          }, 1000);
          return;
        }

        if (!timerOn) {
          // Do validate stuff here
          return;
        }

        // Do timeout stuff here
        alert("Timeout for otp");
      }

      timer(120);
    </script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
  </body>
